apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/turbo-badex/kubernetes-homelab
    targetRevision: HEAD
    path: argocd-apps/rancher
    directory:
      recurse: true
    helm:
      chart: rancher
      repoURL: https://releases.rancher.com/server-charts/latest
      targetRevision: 2.11.1
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
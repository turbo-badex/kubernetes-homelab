apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/turbo-badex/kubernetes-homelab.git
    targetRevision: HEAD
    path: argocd-apps/rancher
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
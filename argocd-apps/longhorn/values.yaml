defaultSettings:
  defaultReplicaCount: 2
  defaultDataPath: /var/lib/longhorn
  backupTarget: ""

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-namecom"
  host: longhorn.badex.dev
  tls: true
  tlsSecret: longhorn-tls
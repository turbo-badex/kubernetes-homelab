apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-cert
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/turbo-badex/kubernetes-homelab.git
    targetRevision: HEAD
    path: argocd-apps/rancher
    directory:
      recurse: true
      include: certificate.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
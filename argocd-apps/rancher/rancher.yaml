apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/turbo-badex/kubernetes-homelab.git
    chart: rancher
    targetRevision: 2.11.1
    helm:
      values: |
        hostname: rancher.badex.dev
        replicas: 1
        ingress:
          tls:
            source: secret
            secretName: rancher-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true